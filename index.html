<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- Navbar boshlandi -->

    <nav>
      <h1 class="section_title">Brands</h1>
      <button class="btn btn_blue">Add to cart</button>
      <button class="btn btn_black">Add to cart</button>
      <button class="btn btn_yellow">Add to cart</button>
      <button class="btn btn_white">Add to cart</button>
      <div class="product">
        <div class="product_image">
          <img src="./assets/images/product1.svg" alt="Product" />
          <div>
            <span>
              <img src="./assets/images/left-chevron.svg" alt="Left" />
            </span>
            <span>
              <img src="./assets/images/right-chevron.svg" alt="Left" />
            </span>
          </div>
        </div>
        <div class="product_text">
          <h3 class="product_name">Zara</h3>
          <p class="product_description">Shirt with contrast design</p>
          <p class="product_price">100 000 sum</p>
          <button class="btn btn_white">Add to cart</button>
        </div>
      </div>
    </nav>

    <!-- Navbar tugadi -->

    <!-- Header boshlandi -->

    <header></header>

    <!-- Header tugadi -->

    <!-- Content boshlandi -->

    <main>
      <section class="brands"></section>
      <section class="collection"></section>
      <section class="popular"></section>
    </main>

    <!-- Content tugadi -->

    <!-- Footer boshlandi -->

    <footer></footer>

    <!-- Footer tugadi -->
  </body>
</html>
