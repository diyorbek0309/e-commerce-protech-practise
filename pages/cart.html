<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/cart.css" />
  </head>
  <body>
    <div class="cart">
      <div class="cart_top">
        <h1 class="cart_title">Added products to cart</h1>
        <img src="../assets/images/close-icon.svg" alt="Close Icon" />
      </div>
      <div class="table">
        <div class="table_top">
          <h3>Name product</h3>
          <h3>Number</h3>
          <h3>Price</h3>
          <h3>SIze</h3>
        </div>
        <div class="table_bottom">
          <div class="table_bottom_left">
            <img src="../assets/images/product1.svg" alt="product" />
          </div>
          <div class="table_bottom_midlle">
            <div class="name">
              <h4>Zar rubashka</h4>
              <p>Lorem ipsum dolor sit.</p>
            </div>
            <div class="number">
              <button onclick="decrement(0)">-</button
              ><span class="count">1</span><span>pc</span
              ><button onclick="increment(0)" class="blue">+</button>
            </div>
            <span>100000 sum</span>
            <span>XL</span>
          </div>
          <div class="table_bottom_right" onclick="removeProduct(0)">
            <img src="../assets/images/close-icon.svg" alt="close" />
          </div>
        </div>
        <div class="table_bottom">
          <div class="table_bottom_left">
            <img src="../assets/images/product1.svg" alt="product" />
          </div>
          <div class="table_bottom_midlle">
            <div class="name">
              <h4>Zar rubashka</h4>
              <p>Lorem ipsum dolor sit.</p>
            </div>
            <div class="number">
              <button onclick="decrement(1)">-</button
              ><span class="count">1</span><span>pc</span
              ><button onclick="increment(1)" class="blue">+</button>
            </div>
            <span>100000 sum</span>
            <span>XL</span>
          </div>
          <div class="table_bottom_right" onclick="removeProduct(1)">
            <img src="../assets/images/close-icon.svg" alt="close" />
          </div>
        </div>
        <div class="table_bottom">
          <div class="table_bottom_left">
            <img src="../assets/images/product1.svg" alt="product" />
          </div>
          <div class="table_bottom_midlle">
            <div class="name">
              <h4>Zar rubashka</h4>
              <p>Lorem ipsum dolor sit.</p>
            </div>
            <div class="number">
              <button onclick="decrement(2)">-</button
              ><span class="count">1</span><span>pc</span
              ><button onclick="increment(2)" class="blue">+</button>
            </div>
            <span>100000 sum</span>
            <span>XL</span>
          </div>
          <div class="table_bottom_right" onclick="removeProduct(2)">
            <img src="../assets/images/close-icon.svg" alt="close" />
          </div>
        </div>
        <hr />
        <div class="btn_div">
          <button class="btn btn_blue">Send order</button>
          <button class="btn btn_black">clear</button>
        </div>
      </div>
      <div class="cart_empty">
        <h2>You haven't added any products yet!</h2>
      </div>
    </div>
    <script src="../main.js"></script>
  </body>
</html>
